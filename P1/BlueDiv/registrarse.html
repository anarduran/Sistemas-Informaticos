    <div id="div-Registrarse">
        <form method="post" action="#">
            <h2>REGISTRO</h2>
            
            <label>Nombre:</label><br/>
            <input type="text" name="nombre" placeholder="Introduce tu nombre" maxlength="50" required/><br/>
            <label>Apellidos:</label><br/>
            <input type="text" name="apellidos" placeholder="Introduce tus apellidos" maxlength="100" required/><br/>
            <label>Sexo:</label><br/>
            <input type="radio" name="sexo" value="Hombre"/> Hombre
            <input type="radio" name="sexo" value="Mujer"/> Mujer <br/>
            <label>Correo electrónico:</label><br/>
            <input type="text" name="email" placeholder="Introduce tu email" maxlength="80" required/><br/>
            <label>Contraseña (mínimo 6 caracteres):</label><br/>
            <input type="password" name="password" placeholder="Introduce tu contraseña" maxlength="50" minlength="6" required/><br/>
            <label>Nº de tarjeta de crédito:</label><br/>
            <input type="text" name="tarjeta" placeholder="Introduce el nº de tu tarjeta" maxlength="50" required/><br/>
            <label>Direccion:</label><br/>
            <input type="text" name="direccion" placeholder="Introduce tu dirección" maxlength="100" required/><br/>
            <label>Teléfono fijo:</label><br/>
            <input type="text" name="telefono-fijo" placeholder="Introduce tu teléfono fijo" maxlength="20"/><br/>
            <label>Teléfono móvil:</label><br/>
            <input type="text" name="telefono-movil" placeholder="Introduce tu teléfono móvil" maxlength="20" required/><br/>
            <label>Población:</label><br/>
            <input type="text" name="poblacion" placeholder="Introduce tu población" maxlength="50" required/><br/>
            <label>Provincia:</label><br/>
            <input type="text" name="provincia" placeholder="Introduce tu provincia" maxlength="50" required/><br/>

            <br/>
            <br/>
            <div>
                <input type="submit" name="submit" value="Registrarse"/>
            </div>
        </form>
    </div>
